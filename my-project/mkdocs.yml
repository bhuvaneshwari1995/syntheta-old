site_name: '<img src="/logo/SynthetaLogoDarkfont4.png" style="width: 250px; height: auto; vertical-align: middle;">'

extra_css: 
  - custom.css

theme:
  name: 'mkdocs'
  color_mode: auto
  user_color_mode_toggle: true
  locale: en  
  separator: "_"
  palette:
    primary: 'indigo'
  font:
    text: 'Roboto, sans-serif '
    code: 'Courier New, monospace'

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes



search:
  search_index_only: true
  
nav:
  - 🏰Home: home/home.md
  - 📊Create Dashboard: create_dashboard/create_dashboard.md
  - 👤Add Role: add_role/add_role.md
  - 👥Add User: add_user/add_user.md
  - 🔌DB Connection: DB_connection/DB_connection.md
  - 📤File Upload: file_upload/file_upload.md
  - 🔗Table Join: table_join/table_join.md
  - ⚙️Dashboard setup: dashboard_setup/dashboard_setup.md


